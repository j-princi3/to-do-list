<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <title>To-do list</title>

</head>

<body>

    <header>
        <div id="task">
            <h1>Task</h1>
        </div>
    </header>
    <main>
        <div id="tasks">
            <div id="incomplete">
            </div>
            <div id="completed">
                <div id="arrow">^</div>
                <div id="words">Completed</div>
            </div>
            <div id="count">

            </div>
        </div>
    </main>
    <footer>
        <div class="add" id="adding">
            <span id="symbols1">+</span>
            <span id="symbols2">Add a Task</span>
        </div>
        <div id="second">
            <input type="radio" id="radio" name="adding" value="Option" disabled>
            <input id="input" type="text" placeholder="Try entering 'Pay bills Tomorrow'">
        </div>
    </footer>


    <script src="main.js"></script>    
</body>

</html>
